general {
    lock_cmd = pidof swaylock || swaylock -f -c 0E1415 # avoid starting multiple swaylock instances.
    before_sleep_cmd = swaylock -f -c 0E1415    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 180                           # 30 minutes
    on-timeout = swaylock -f -c 0E1415      # lock screen when timeout has passed
}

listener {
    timeout = 210                           # 35 minutes
    on-timeout = hyprctl dispatch dpms off  # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on    # screen on when activity is detected after timeout has fired.}
}